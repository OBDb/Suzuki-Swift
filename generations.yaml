generations:
  - name: "First Generation (SA310/AA/Cultus)"
    start_year: 1983
    end_year: 1988
    description: "The first vehicle to bear the Swift name globally (though initially marketed as the Cultus in Japan and some other markets) established Suzuki's presence in the subcompact segment with a focus on simplicity, affordability, and efficiency. Available in three-door and five-door hatchback body styles, the SA310/AA Swift featured compact dimensions, light weight, and straightforward styling characteristic of early 1980s Japanese small cars. Engine options varied by market but typically included 1.0-liter and 1.3-liter gasoline engines, with power outputs ranging from approximately 50 to 70 horsepower. Transmission options included four and five-speed manuals and a three-speed automatic, with front-wheel drive standard and all-wheel drive available in some markets and variants. The interior prioritized functional simplicity over comfort or style, with basic materials and minimal features by modern standards. This generation was also marketed under various names through global alliances, including as the Chevrolet Sprint, Pontiac Firefly, and Geo Metro in North America. While modest in its specifications and capabilities, the first-generation Swift/Cultus established the nameplate in global markets and laid the foundation for its reputation as an economical, reliable subcompact."

  - name: "Second Generation (Cultus/SF310/EA/MA)"
    start_year: 1988
    end_year: 1994
    description: "The second-generation Suzuki Swift/Cultus refined the formula established by its predecessor with more rounded styling reflecting automotive design trends of the late 1980s. Available in three-door and five-door hatchback body styles, plus sedan variants in some markets (sometimes called Swift Sedan or Cultus Esteem), this generation maintained compact dimensions but offered improved space efficiency and slightly more sophisticated styling. Engine options expanded to include a broader range of displacements from 1.0 to 1.6 liters, with the introduction of 16-valve technology in some variants and even a turbocharged GTi performance model producing up to 100 horsepower—impressive for a lightweight subcompact of the era. Transmission options included five-speed manual and three or four-speed automatic, with front-wheel drive standard and all-wheel drive available on certain models, particularly in the Japanese domestic market. The interior saw improvements in design, material quality, and feature content, though still focusing on functional simplicity rather than luxury. This generation continued to be marketed under various badges globally, including as the Geo Metro and Pontiac Firefly in North America and the Holden Barina in Australia. The second-generation Swift/Cultus further developed the model's reputation for offering economical, reliable transportation with a broader range of variants catering to different segments of the subcompact market."

  - name: "Third Generation (Cultus/HT51/81)"
    start_year: 1994
    end_year: 2000
    description: "The third-generation Suzuki Swift/Cultus continued the model's evolution with more aerodynamic styling and improved refinement. Available in three-door and five-door hatchback body styles, with sedan variants in some markets, this generation featured softer, more rounded styling in keeping with 1990s design trends. Engine options again varied by market but typically included 1.0-liter, 1.3-liter, and 1.6-liter gasoline engines, with the performance-oriented Swift GTi continuing in some regions. Transmission options included five-speed manual and three or four-speed automatic, with front-wheel drive standard and all-wheel drive available on certain variants. The interior saw further improvements in design, material quality, and feature content, including available amenities such as power windows, central locking, and improved audio systems on higher trim levels. Safety features expanded to include available driver and passenger airbags and ABS brakes on some models. This generation maintained the Swift's global presence through various rebadging arrangements, though with decreasing prominence in some markets as the small car segment became increasingly competitive. The third-generation Swift/Cultus reinforced the model's positioning as a practical, economical subcompact, though without significant innovations to distinguish it in an increasingly crowded segment."

  - name: "Fourth Generation (HT)"
    start_year: 2000
    end_year: 2004
    description: "The fourth-generation Suzuki Swift represented a transitional model with limited global distribution, as Suzuki's small car strategy fragmented across different models and markets during this period. In many regions, the Swift nameplate was temporarily retired or applied to rebadged versions of other Suzuki models like the Ignis, while this generation—sometimes referred to as the Swift 'Classic'—continued in select markets including Japan and China. Featuring evolutionary styling from the previous generation with a focus on practicality and economy, this Swift was available in three-door and five-door hatchback body styles. Engine options typically included 1.0-liter, 1.3-liter, and 1.5-liter gasoline units with modest power outputs, paired with five-speed manual or four-speed automatic transmissions. The interior maintained a straightforward, functional approach with minimal luxury features. This generation had a relatively short production run and limited impact on global markets compared to both its predecessors and successor, serving primarily to maintain Suzuki's presence in the subcompact segment while the company developed a completely new approach for the fifth generation that would revitalize the Swift nameplate internationally."

  - name: "Fifth Generation (ZC11/21/31/71)"
    start_year: 2004
    end_year: 2010
    description: "The fifth-generation Suzuki Swift marked a complete reinvention of the nameplate with distinctive styling, improved dynamics, and a renewed global market presence. Featuring a distinctive, sporty design with a wide stance, flared wheel arches, and a wraparound windshield creating a 'helmet visor' look, this generation established a strong visual identity that would influence Swift design for years to come. Available in three-door and five-door hatchback body styles, with a sedan variant (Swift DZire) in some markets, the fifth-generation Swift was larger than its predecessors but still compact by segment standards. Engine options varied by market but typically included 1.3-liter and 1.5-liter gasoline engines, with a 1.3-liter diesel option in some regions, and power outputs ranging from approximately 75 to 100 horsepower. Transmission choices included five-speed manual and four-speed automatic, with front-wheel drive standard and all-wheel drive available in select markets. The interior featured a more design-conscious approach than previous generations, with a sporty three-spoke steering wheel, motorcycle-inspired gauges, and improved materials. Higher trims offered features including climate control, keyless entry, and enhanced audio systems. The performance-oriented Swift Sport, featuring a 1.6-liter engine producing 125 horsepower, reintroduced a genuinely fun-to-drive variant to the lineup. The fifth-generation Swift achieved significant global success, earning numerous awards and establishing itself as a stylish, enjoyable alternative in the subcompact segment, effectively resetting public perception of both the model and the Suzuki brand in many markets."

  - name: "Sixth Generation (ZC72/82/32)"
    start_year: 2010
    end_year: 2017
    description: "The sixth-generation Suzuki Swift evolved the successful formula established by its predecessor with refined styling, improved efficiency, and enhanced technology. Maintaining the distinctive design language but with more sophisticated detailing including a more prominent grille, complex headlight designs, and hidden rear door handles on five-door models, this generation preserved the Swift's newfound identity as a stylish, youthful subcompact. Available in three-door and five-door hatchback body styles, with sedan variants (Swift DZire) in some markets, the sixth-generation Swift maintained similar dimensions to its predecessor but with improved interior space efficiency. Engine options varied significantly by market but typically included 1.2-liter and 1.4-liter gasoline engines, a 1.2-liter Dualjet with enhanced efficiency in later years, and 1.3-liter diesel options in some regions, with power outputs ranging from approximately 75 to 94 horsepower in standard models. The Swift Sport continued as the performance flagship, now with a 1.6-liter engine producing 136 horsepower. Transmission options included five and six-speed manuals, continuously variable transmission (CVT), and conventional automatics depending on market and engine, with front-wheel drive standard and all-wheel drive available on certain variants. The interior saw improvements in material quality, design, and technology, with available features including keyless entry and start, automatic climate control, and more sophisticated infotainment systems. Safety features expanded to include up to seven airbags, electronic stability control, and available crash mitigation systems in some markets. This generation further developed the Swift's reputation for combining style, driving enjoyment, and efficiency in a practical package, continuing its global success while facing increasingly tough competition in the subcompact segment."

  - name: "Seventh Generation (ZC13/33/43/53/83/93)"
    start_year: 2017
    end_year: null
    description: "The seventh-generation Suzuki Swift refines the established design language while introducing significant advances in platform technology, efficiency, and features. Built on Suzuki's new HEARTECT platform, which reduces weight while improving rigidity and crash performance, the current Swift maintains its distinctive styling with an evolution of the 'helmet visor' windshield, floating roof effect enhanced by blacked-out pillars, concealed rear door handles, and more complex surface detailing. Available primarily as a five-door hatchback (with the three-door now discontinued in most markets), the seventh-generation Swift is slightly shorter but wider than its predecessor, with improved interior space efficiency. Engine options vary by market but center around a 1.2-liter Dualjet naturally aspirated four-cylinder and a 1.0-liter Boosterjet turbocharged three-cylinder, with the innovative 1.2-liter SHVS mild hybrid system available in many regions, providing improved efficiency through regenerative braking and electric assist. Transmission options include five and six-speed manuals, continuously variable transmission (CVT), and conventional automatics depending on market and engine, with front-wheel drive standard and all-wheel drive available on certain variants. The Swift Sport continues as the performance model, now featuring a 1.4-liter Boosterjet turbocharged engine producing up to 140 horsepower in a lighter package, improving the power-to-weight ratio. The interior features a more premium design with a driver-focused dashboard, 7-inch touchscreen infotainment system with smartphone integration on higher trims, and improved materials. Safety technology has advanced significantly with Suzuki Safety Support offering features including autonomous emergency braking, lane departure warning, and adaptive cruise control—sophisticated technology for the subcompact segment. This generation continues the Swift's trajectory as a stylish, fun-to-drive subcompact that now adds significant efficiency and safety technology to its traditional strengths, maintaining its appeal in an increasingly competitive and technology-focused marketplace."
